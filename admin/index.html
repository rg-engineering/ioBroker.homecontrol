<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">

    // Dictionary (systemDictionary is global variable from adapter-settings.js)
    

    var timeout;
    
    function getComPorts(actualValue) {
    	timeout = setTimeout(function () {
            getComPorts(actualValue);
        }, 2000);
            
        //function sendTo(_adapter_instance, command, message, callback)
        sendTo('myhomecontrol.0', 'listUart', null, function (list) {
           	if (timeout) {
                clearTimeout(timeout);
                timeout = null;
            }
            
            for (var i = 0; i < list.length; i++) {
                $('#serialport').append('<option value="' + list[i].comName + '" ' + ((actualValue == list[i].comName) ? 'selected' : '') + '>' + list[i].comName + '</option>');
            }
        });
        
    }
    
    
    // the function loadSettings has to exist ...
    function load(settings, onChange) {
    
    	if (!settings) return;
    
        // example: select elements with id=key and class=value and insert value
        for (var key in settings) {
            // example: select elements with id=key and class=value and insert value
            if ($('#' + key + '.value').attr('type') == 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]).change(function () {
					onChange();
				});
            } else {
                $('#' + key + '.value').val(settings[key]).change(function () {
					onChange();
				}).keyup(function () {
					$(this).trigger('change');
				});
            }
        }
        
        getComPorts(settings.serialport);
        
        // Signal to admin, that no changes yet
        onChange(false);
    }
    

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            obj[$this.attr('id')] = $this.val();
        });
        callback(obj);
    }
    


</script>

<!-- you have to put your config page in a div with id adapter-container -->
<div id="adapter-container">

    <table><tr>
        <td><img src="myhomecontrol.png"/></td>
        <td><h3 class="translate">HomeControl adapter settings</h3></td>
    </tr></table>


    <p class="translate">on save adapter restarts with new config immediately</p>

    <table>
        <tr>
            <td class="translate">Serial port</td>
            <td>
            <select class="value" id="serialport"></select>
        	</td>
        </tr>
        <tr>
            <td class="translate">Baud rate</td>

            	<select id="baudrate" class="value">
                <option value="110">110</option>
                <option value="150">150</option>
                <option value="300">300</option>
                <option value="600">600</option>
                <option value="1200">1200</option>
                <option value="2400">2400</option>
                <option value="4800">4800</option>
                <option value="9600">9600</option>
                <option value="19200">19200</option>
                <option value="38400">38400</option>
                <option value="56000">56000</option>
                <option value="57600">57600</option>
                <option value="115200">115200</option>
                </select>
          	</td>
        </tr>
        <tr>
			<td class="translate">select Device</td>
            <td>
            	<select id="device" class="value">
                <option value="CUL">CUL (needs a modified culfw)</option>
                <option value="HomeControl">HomeControl</option>
             	</select>
            </td>
        </tr>
        <tr>
            <td class="translate">select Mode</td>

                <select id="mode" class="value">
                    <option value="raw data">interpretes raw data (default)</option>
                    <option value="telegram">telegram data (obsolete)</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="translate">send Interval broadcast [s]</td>

            </td>

            </td>
        </tr>
    </table>

</div>
